<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RBCL 기록실</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero__text">
        <p class="eyebrow">RBCL 리그 스탯 리더보드</p>
        <h1>RBCL 기록실</h1>
        <p class="sub">부문별 리더와 전체 기록을 확인하세요. 이름을 클릭하면 상세 정보가 나타납니다.</p>
      </div>
      <div class="controls">
        <div class="tabs">
          <button class="tab-btn active" data-tab="top5">Top 5 리더보드</button>
          <button class="tab-btn" data-tab="batters">타자 기록</button>
          <button class="tab-btn" data-tab="pitchers">투수 기록</button>
        </div>
        <label class="search" for="searchInput">
          <span>선수 검색</span>
          <input type="text" id="searchInput" placeholder="이름, 팀명 검색" autocomplete="off">
        </label>
      </div>
    </header>

    <main>
      <section id="top5" class="tab-content active">
        <div class="section-head">
          <h2>시즌 부문별 리더</h2>
        </div>
        <div class="leader-grid" id="leaderContainer"></div>
      </section>

      <section id="batters" class="tab-content">
        <div class="table-card">
          <table id="battersTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section id="pitchers" class="tab-content">
        <div class="table-card">
          <table id="pitchersTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <div id="playerModal" class="modal">
      <div class="modal__overlay"></div>
      <div class="modal__dialog">
        <button class="modal__close">×</button>
        <div class="modal__header">
          <h3 id="modalPlayerName"></h3>
        </div>
        <div class="modal__content">
          <div id="detailBatters"></div>
          <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
          <div id="detailPitchers"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
